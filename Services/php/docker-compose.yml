version: '3.8'
networks:
  dev-network:
    external: true
services:
  frankenphp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frankenphp-dev
    restart: unless-stopped
    networks:
      - dev-network
    volumes:
      - /:/host # Mount entire filesystem for global access
      - ~/.composer:/root/.composer # Composer cache persistence
      - ./config/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
      - ./config/Caddyfile:/etc/caddy/Caddyfile
    environment:
      - TZ=${TZ:-Asia/Jakarta}
      - SERVER_NAME=:${FRANKENPHP_HTTP_PORT:-8080}
      - CADDY_HTTP_PORT=${FRANKENPHP_HTTP_PORT:-8080}
      - VITE_DEV_SERVER_URL=http://localhost:5173 # Optional: for Vite
      - COMPOSER_ALLOW_SUPERUSER=1 # Allow Composer to run as root
      - COMPOSER_HOME=/root/.composer
    ports:
      - "${FRANKENPHP_HTTP_PORT:-8080}:8080"  # HTTP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    tty: true
    stdin_open: true
#    privileged: true
#    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile"]
